<!-- Modern Gaming App Icon with Gradient and Effects -->
<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient matching your app's theme -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="50%" style="stop-color:#764ba2"/>
      <stop offset="100%" style="stop-color:#f093fb"/>
    </linearGradient>
    
    <!-- Inner glow gradient -->
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff" stop-opacity="0.3"/>
      <stop offset="100%" style="stop-color:#ffffff" stop-opacity="0.1"/>
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    
    <!-- Inner shadow filter -->
    <filter id="innerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3"/>
      <feOffset dx="1" dy="1" result="offset"/>
    </filter>
  </defs>
  
  <!-- Main container with rounded corners -->
  <rect width="192" height="192" rx="32" fill="url(#mainGradient)" filter="url(#dropShadow)"/>
  
  <!-- Inner glow overlay -->
  <rect width="192" height="192" rx="32" fill="url(#glowGradient)"/>
  
  <!-- Game controller base -->
  <g transform="translate(96, 96)">
    <!-- Controller body -->
    <ellipse cx="0" cy="8" rx="45" ry="25" fill="#ffffff" opacity="0.9" filter="url(#innerShadow)"/>
    
    <!-- D-pad (left side) -->
    <g transform="translate(-25, 8)">
      <!-- Horizontal bar -->
      <rect x="-8" y="-2" width="16" height="4" rx="2" fill="#667eea"/>
      <!-- Vertical bar -->
      <rect x="-2" y="-8" width="4" height="16" rx="2" fill="#667eea"/>
    </g>
    
    <!-- Action buttons (right side) -->
    <g transform="translate(25, 8)">
      <!-- Button A -->
      <circle cx="6" cy="6" r="4" fill="#3b82f6"/>
      <text x="6" y="9" font-family="Arial, sans-serif" font-size="6" font-weight="bold" 
            text-anchor="middle" fill="white">A</text>
      
      <!-- Button B -->
      <circle cx="-6" cy="6" r="4" fill="#ef4444"/>
      <text x="-6" y="9" font-family="Arial, sans-serif" font-size="6" font-weight="bold" 
            text-anchor="middle" fill="white">B</text>
      
      <!-- Button X -->
      <circle cx="-6" cy="-6" r="4" fill="#10b981"/>
      <text x="-6" y="-3" font-family="Arial, sans-serif" font-size="6" font-weight="bold" 
            text-anchor="middle" fill="white">X</text>
      
      <!-- Button Y -->
      <circle cx="6" cy="-6" r="4" fill="#f59e0b"/>
      <text x="6" y="-3" font-family="Arial, sans-serif" font-size="6" font-weight="bold" 
            text-anchor="middle" fill="white">Y</text>
    </g>
    
    <!-- Center highlight -->
    <circle cx="0" cy="8" r="6" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.4"/>
    
    <!-- Gaming spark effects -->
    <g opacity="0.8">
      <!-- Top left spark -->
      <path d="M -35 -20 L -30 -25 L -25 -20 L -30 -15 Z" fill="#f093fb"/>
      <!-- Top right spark -->
      <path d="M 35 -20 L 40 -25 L 45 -20 L 40 -15 Z" fill="#67e8f9"/>
      <!-- Bottom spark -->
      <path d="M 0 35 L 5 40 L 0 45 L -5 40 Z" fill="#a78bfa"/>
    </g>
  </g>
  
  <!-- Subtle border highlight -->
  <rect width="190" height="190" x="1" y="1" rx="31" fill="none" 
        stroke="url(#glowGradient)" stroke-width="2"/>
</svg>
