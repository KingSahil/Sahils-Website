<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Test</title>
</head>
<body>
    <h1>Firebase Authentication Test</h1>
    <div id="status">Loading...</div>
    <button id="testBtn">Test Auth Setup</button>
    <div id="results"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="/firebase-config.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const status = document.getElementById('status');
            const results = document.getElementById('results');
            const testBtn = document.getElementById('testBtn');
            
            function log(message) {
                console.log(message);
                results.innerHTML += '<div>' + message + '</div>';
            }
            
            // Test Firebase availability
            log('üîß Testing Firebase...');
            log('Firebase available: ' + (typeof firebase !== 'undefined'));
            log('Domain: ' + window.location.hostname);
            log('Auth object: ' + (typeof window.firebaseAuth !== 'undefined'));
            log('Google Provider: ' + (typeof window.googleProvider !== 'undefined'));
            
            if (typeof firebase !== 'undefined') {
                log('‚úÖ Firebase SDK loaded');
                status.textContent = 'Firebase loaded successfully';
            } else {
                log('‚ùå Firebase SDK not loaded');
                status.textContent = 'Firebase failed to load';
            }
            
            testBtn.addEventListener('click', function() {
                log('üîç Testing authentication setup...');
                
                if (window.firebaseAuth) {
                    log('‚úÖ Firebase Auth is available');
                    
                    // Test auth state
                    window.firebaseAuth.onAuthStateChanged(function(user) {
                        if (user) {
                            log('‚úÖ User is signed in: ' + user.email);
                        } else {
                            log('‚ÑπÔ∏è No user signed in');
                        }
                    });
                } else {
                    log('‚ùå Firebase Auth not available');
                }
                
                if (window.googleProvider) {
                    log('‚úÖ Google Provider is available');
                } else {
                    log('‚ùå Google Provider not available');
                }
            });
        });
    </script>
</body>
</html>
